<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeFolio</title>
    <link rel="icon" href="/img/fridge-logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <nav>
        <a href="index.html"><img src="img/fridge-icon.png" class="logo" alt="fridge icon"></a>
        <h2 id="website-title">FridgeFolio</h2>
        <div class="desktop-menu">
            <a href="inventory.html" class="menu-item">Add Item</a>
            <a href="fridge.html" class="menu-item">Fridge</a>
            <a href="deleted.html" class="menu-item">Trash Can</a>
        </div>
    </nav>

    <!-- Login Form -->
    <main>
        <form id="loginform">
            <h2>Login</h2>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <button type="submit" onclick="logIn(event)">Login</button>
            <button type="button" onclick="showCreateAccountForm()">Create Account</button>
        </form>

        <!-- Create Account Form -->
        <form id="createAccountForm" style="display: none;">
            <h2>Create Account</h2>
            <label for="newUsername">Username:</label><br>
            <input type="text" id="newUsername" name="newUsername" placeholder="Enter your new username"
                required><br><br>

            <label for="newPassword">Password:</label><br>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password"
                required><br><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password"
                required><br><br>

            <button type="button" onclick="createAccount()">Create Account</button>
            <button type="button" onclick="showLoginForm()">Cancel</button>
        </form>

        <!-- Logout Button -->
        <form id="logoutSection" style="display: none;">
            <h2>Welcome to FridgeFolio!</h2>
            <p>You are now logged in.</p>
            <button onclick="logOut()">Logout</button>
        </form>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
