<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FridgeFolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <nav>
        <a href="index.html"><img src="img/fridge-icon(1).png" class="logo" alt="fridge icon"></a>
        <h2 id="website-title">FridgeFolio</h2>
        <div class="desktop-menu">
            <a href="inventory.html" class="menu-item">Add Item</a>
            <a href="fridge.html" class="menu-item">Fridge</a>
        </div>
    </nav>
    <main>
        <div class="shelf">
            <h1 class="shelf-name">Shelf 1</h1>
        </div>
        <div class="shelf">
            <h1 class="shelf-name">Shelf 2</h1>
        </div>
        <div class="freezer-shelf">
            <h1 class="shelf-name">Freezer Shelf</h1>
        </div>
        <div class="add-shelf">
            <h1 class="shelf-name">Add Shelf</h1>
        </div>
        <div class="add-item">
            <h1 class="shelf-name">Add Food</h1>
        </div>
    </main>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" placeholder="Password" required><br><br>

        <input type="checkbox" id="registered">
        <label for="registered">I already have an account</label><br><br>

        <button type="submit" onclick="logIn(event)">Log In</button>
    </form>
    <script src="js/index.js"></script>
</body>

</html>
